<template>
    <lightning-modal-header label={header}></lightning-modal-header>
    <lightning-modal-body>
        <lightning-datatable 
            key-field               = {ldt.keyField} 
            data                    = {ldt.data} 
            columns                 = {ldt.columns}
            hide-checkbox-column    = {ldt.hideCheckboxColumn}
            show-row-number-column  = {ldt.showRowNumberColumn}
            wrap-text-max-lines     = {ldt.wrapTextMaxLines}
        ></lightning-datatable>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClickClose}></lightning-button>
    </lightning-modal-footer>
</template>
